<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AgriScan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css " rel="stylesheet">
    <style>
        :root {
            --primary: #2e7d32;
            --primary-light: #60ad5e;
            --primary-dark: #005005;
            --secondary: #ffd54f;
            --text-dark: #333;
            --text-light: #f5f5f5;
            --card-bg: #ffffff;
            --border-radius: 10px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Bubble background effect */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: rise linear infinite;
            opacity: 0.2;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0.2;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

        .auth-container {
            position: relative;
            z-index: 1;
            background: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-container h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            margin: 0.5rem 0 1.5rem;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary);
            outline: none;
        }

        .submit-btn {
            background-color: var(--primary);
            color: var(--text-light);
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
        }

        .submit-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .auth-link {
            margin-top: 1.5rem;
            display: block;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .auth-link:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }

        /* Bubble Animation */
        @keyframes float {
            0% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-100vh) scale(1.5);
            }
            100% {
                transform: translateY(-100vh) scale(1);
            }
        }

        .bubble {
            animation: float 15s infinite ease-in;
        }

        .bubble:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            bottom: -10%;
            animation-delay: 0s;
            animation-duration: 15s;
        }

        .bubble:nth-child(2) {
            width: 100px;
            height: 100px;
            left: 40%;
            bottom: -5%;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .bubble:nth-child(3) {
            width: 40px;
            height: 40px;
            left: 70%;
            bottom: -15%;
            animation-delay: 4s;
            animation-duration: 10s;
        }

        .bubble:nth-child(4) {
            width: 60px;
            height: 60px;
            left: 25%;
            bottom: -5%;
            animation-delay: 6s;
            animation-duration: 14s;
        }

        .bubble:nth-child(5) {
            width: 50px;
            height: 50px;
            left: 90%;
            bottom: -20%;
            animation-delay: 8s;
            animation-duration: 16s;
        }

        .bubble:nth-child(6) {
            width: 70px;
            height: 70px;
            left: 60%;
            bottom: -10%;
            animation-delay: 10s;
            animation-duration: 18s;
        }
    </style>
</head>
<body>

    <!-- Bubbles Background -->
    <div class="bubbles">
        <div class="bubble" style="left:10%; bottom:-10%; width:80px; height:80px;"></div>
        <div class="bubble" style="left:40%; bottom:-5%; width:100px; height:100px;"></div>
        <div class="bubble" style="left:70%; bottom:-15%; width:40px; height:40px;"></div>
        <div class="bubble" style="left:25%; bottom:-5%; width:60px; height:60px;"></div>
        <div class="bubble" style="left:90%; bottom:-20%; width:50px; height:50px;"></div>
        <div class="bubble" style="left:60%; bottom:-10%; width:70px; height:70px;"></div>
    </div>

    <!-- Sign Up Card -->
    <div class="auth-container">
        <h2><i class="fas fa-user-plus"></i> Create Your Account</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="/signup">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="submit-btn"><i class="fas fa-arrow-right"></i> Sign Up</button>
        </form>

        <a href="/signin" class="auth-link">Already have an account? Sign In</a>
    </div>

</body>
</html>
